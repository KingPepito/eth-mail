<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Importing css styles -->
  <link rel="stylesheet" href="index.css" />
  <title>Email acknowledgement receipt</title>
</head>
<body>

<section class="email-form-section">
  <section class="section-header">
    <h1>Please accept this email</h1>
  </section>
  <!-- Form -->
  <form>
    <label for="email-address">Your Email</label>
    <input type="email" id="email-address" />
    <div class="buttons-form">
      <input type="button" value="✔" id="accept" />
      <input type="button" value="✘" id="refuse" />
    </div>
  </form>
</section>
<!-- Pet details section -->
<section class="detail-section">
  <section class="section-header">
    <h1>Acceptance email Details</h1>
  </section>
  <section class="details">
    <h3 class="detail-heading">
      Email:
      <span class="pet-data detail-email"></span>
    </h3>
    <h3 class="detail-heading">
      Acceptance:
      <span class="pet-data detail-acceptance"></span>
    </h3>
    <h3 class="detail-heading">
      Timestamp:
      <span class="pet-data detail-timestamp"></span>
    </h3>
  </section>
  <section class="section-footer">
    <button class="show-email-form-btn">Update info</button>
    <button class="refresh-details-btn">Refresh</button>
  </section>
</section>

<script src="http://requirejs.org/docs/release/2.1.5/comments/require.js"></script>
<!-- Importing Ethers.js script -->
<script
        src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"
></script>

<!-- Importing javascript file -->
<script src="index.js" type="application/javascript" ></script>
</body>
</html>
